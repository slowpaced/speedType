<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Speed Type</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class="bg-dark text-white">
    <header class="bg-secondary text-center p-3 mb-5">
        <h1>Speed Type</h1>
    </header>
<div class="container text-center">

<!--Word and Input-->
    <div class="row">
        <div class="col-med-6 mx-auto">
            <p class="lead">Type the Word Within the Time Limit <span class="text-success" id="seconds">4</span> Seconds:</p>
            <h2 class="display-2 mb-5" id="current-word">sunshine</h2>
            <input type="text" class="form-control form-control-lg" placeholder="Start Typing" id="word-input" autofocus>
            <h4 class="mt-3" id="message"></h4>

    <!-- Time and Score Columns -->
        <div class="row mt-5">
            <div class="col-md-6">
                <h3>Time: <span id="time">0</span></h3>
            </div>
            <div class="col-md-6">
                <h3>Score:
                    <span id="score">0</span>
                </h3>
            </div>
        </div>

        <!--Instructions-->
        <div class="row mt-5">
            <div class="col-md-12">
                <div class="card card-body bg-secondary text-white">
                    <h5>Instructions</h5>
                    <p>Type each word that is given before the time runs out! To play again, type the current word and your score will reset. Good Luck!</p>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<script src="js/main.js"></script>

</body>
</html>
